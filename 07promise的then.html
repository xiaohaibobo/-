//		then的回调return另一个promise对象，则这个then后面的then就是return的promise的resolve
//		这里最后一个then必须等待5秒之后才会触发。

		new Promise(function(resolve,reject){
			setTimeout(function(){
				resolve()
			},2000)			
		}).then(function(){
			return new Promise(function(resolve){
				setTimeout(function(){
					resolve(200)
				},3000)				
			})
		}).then(function(num){
